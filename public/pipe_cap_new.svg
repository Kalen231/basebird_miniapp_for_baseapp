<svg width="52" height="24" viewBox="0 0 52 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass fill gradient -->
    <linearGradient id="capGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E2436" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#0A1628" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="capGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main cap body -->
  <rect x="2" y="2" width="48" height="20" fill="url(#capGradient)" rx="3"/>
  
  <!-- Left edge glow -->
  <rect x="0" y="0" width="2" height="24" fill="#00D4FF" filter="url(#capGlow)"/>
  
  <!-- Right edge glow -->
  <rect x="50" y="0" width="2" height="24" fill="#00D4FF" filter="url(#capGlow)"/>
  
  <!-- Top edge glow -->
  <rect x="2" y="0" width="48" height="2" fill="#00D4FF" filter="url(#capGlow)"/>
  
  <!-- Bottom edge glow -->
  <rect x="2" y="22" width="48" height="2" fill="#00D4FF" filter="url(#capGlow)"/>
  
  <!-- Base diamond icon in center -->
  <g transform="translate(26, 12)" filter="url(#capGlow)">
    <polygon points="0,-6 6,0 0,6 -6,0" fill="none" stroke="#0052FF" stroke-width="1.5"/>
    <polygon points="0,-3 3,0 0,3 -3,0" fill="#0052FF" opacity="0.6"/>
  </g>
</svg>
