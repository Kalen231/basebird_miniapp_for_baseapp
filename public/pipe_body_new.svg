<svg width="50" height="10" viewBox="0 0 50 10" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass fill gradient -->
    <linearGradient id="glassFill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0A1628" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#1E2436" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#0A1628" stop-opacity="0.9"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main glass body -->
  <rect x="2" y="0" width="46" height="10" fill="url(#glassFill)" rx="1"/>
  
  <!-- Left edge glow -->
  <rect x="0" y="0" width="2" height="10" fill="#00D4FF" filter="url(#neonGlow)"/>
  
  <!-- Right edge glow -->
  <rect x="48" y="0" width="2" height="10" fill="#00D4FF" filter="url(#neonGlow)"/>
  
  <!-- Internal data line -->
  <rect x="15" y="3" width="1" height="7" fill="#0052FF" opacity="0.4"/>
  <rect x="25" y="0" width="1" height="6" fill="#0052FF" opacity="0.3"/>
  <rect x="35" y="2" width="1" height="8" fill="#0052FF" opacity="0.4"/>
</svg>
